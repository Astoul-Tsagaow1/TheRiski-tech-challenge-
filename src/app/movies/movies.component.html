<app-search (moviesList)="myMoviesList($event)"></app-search>

<div *ngIf="hasMovies; else notFound">
    <div class="card" style="width: 18rem;" *ngFor="let movie of movies" (click)="getMovieId(movie.id)">
        <img class="card-img-top" src="{{ imgageUrl + movie.poster_path }}" alt="Card image cap">
        <div class="card-body d-flex flex-row">
        <h5 class="card-title"> title {{ movie.title }}</h5>
        <p class="card-text">{{ movie.overview }}</p>
        <p class="card-text">{{ movie.release_date }}</p>
        </div>
    </div>
</div>
<ng-template #notFound>
    <h1>Not Found</h1>
</ng-template>
